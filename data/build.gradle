apply plugin: 'com.android.library'

apply from: "$rootProject.projectDir/libraries.gradle"

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/*'
    }
    lintOptions {
        abortOnError false
        disable 'InvalidPackage'  // Some libraries have issues with this
    }
}

repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

dependencies {
    implementation project(':domain')

    // Test Libraries
    testImplementation libraries.junit
    testImplementation libraries.mockito_core
    androidTestImplementation libraries.mockito_android
    androidTestImplementation(libraries.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation libraries.support_test_runner

    //Others
    implementation libraries.rxjava

    implementation libraries.okhttp_logging_interceptor
    implementation libraries.okhttp

    api libraries.retrofit
    api libraries.retrofit_converter_gson
    implementation libraries.retrofit_adapter_rxjava

    implementation libraries.dagger_compile
    annotationProcessor libraries.dagger_apt

    implementation libraries.gson

}
